    <div class="wrapper wrapper-content animated fadeInRight">
    	
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
             <div class="ibox-content">
                <div class="row row-lg">

					<div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
                                <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                    <button type="button" class="btn btn-outline btn-default" title="添加">
                                        <i class="glyphicon glyphicon-plus" aria-hidden="true" data-toggle="modal" href="table.html#modal-form"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline btn-default" title="删除">
                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline btn-default" title="搜索">
                                        <i class="glyphicon glyphicon-search" aria-hidden="true" data-toggle="modal" href="table.html#modal-form"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline btn-default" title="导出Excel">
                                        <i class="glyphicon glyphicon-floppy-save" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <table id="exampleTableEvents" data-height="505" data-mobile-responsive="true"  data-row-style="rowStyle" >
                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>

                 </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>
